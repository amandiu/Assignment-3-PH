<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- using Tailwind and daisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .Google-font {
        font-family: "Lato", sans-serif;
      }
    </style>

    <title>Fruit Burst Website</title>
  </head>
  <body>
    <!-- Header section -->
    <section class="bg-[#fff] justify-center items-center flex">
      <nav
        class="justify-around px-20 hidden lg:display md:display mt-7 mb-7 bg-[#F85559] py-2 rounded-full w-[90%] lg:flex md:ml-[30%] lg:ml-0 items-center"
      >
        <div
          class="lg:flex-1 flex ml-[25%] md:ml-0 gap-3 Google-font text-[#fff]"
        >
          <p>Home</p>
          <p>About Us</p>
          <p>Shop</p>
          <p>All Fruits</p>
        </div>

        <div
          class="flex flex-1 items-center Google-font text-4xl font-bold text-[#fff]"
        >
          <div class="flex items-center">
            <img src="./images/logo.png" alt="" />
            <h2 class="ml-3">Fruit Burst</h2>
          </div>
        </div>
        <div class="flex flex-1 justify-center items-center">
          <input
            class="bg-[#FFFFFF] rounded-3xl w-full py-3 px-8 text-[#121212]"
            type="text"
            placeholder="Search here"
            name=""
            id=""
          />
          <div class="-ml-12">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M21 21L15.803 15.803M15.803 15.803C17.2096 14.3965 17.9998 12.4887 17.9998 10.4995C17.9998 8.51035 17.2096 6.60262 15.803 5.19605C14.3964 3.78947 12.4887 2.99927 10.4995 2.99927C8.51029 2.99927 6.60256 3.78947 5.19599 5.19605C3.78941 6.60262 2.99921 8.51035 2.99921 10.4995C2.99921 12.4887 3.78941 14.3965 5.19599 15.803C6.60256 17.2096 8.51029 17.9998 10.4995 17.9998C12.4887 17.9998 14.3964 17.2096 15.803 15.803Z"
                stroke="#121212"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
      </nav>
      <!-- mobile devise design -->
      <nav
        class="justify-between flex w-full lg:hidden md:hidden mt-7 mb-7 bg-[#F85559] py-2 px-10 rounded-full"
      >
        <div class="flex flex-1 Google-font text-2xl font-bold text-[#fff]">
          <div class="flex items-center">
            <img class="w-8 h-8" src="./images/logo.png" alt="" />
            <h2 class="ml-3">Fruit Burst</h2>
          </div>
        </div>
        <div class="flex-1 flex relative justify-end items-center">
          <img class="w-10 h-10" src="./images/Three-line.png" alt="" />
        </div>
      </nav>
    </section>
  </body>
</html>
